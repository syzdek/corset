/*
 *  mockup of configuration using Juniper's  Like configuration
 */

global {
    foreground false;
    pidfile "/var/run/corset.pid";
}
modules {
    core {
        module      "core";
        enable      [ "control", "trigger" ];
        socket      "/var/run/corset.sock";
    }
    syslog {
        module      "syslog";
        enable      "logging";
        facility    "daemon";
        log_upto    "notice";
    }
    nfacct {
        module      "nfacct";
        enable      "acctsrc";
        default_interface "eth0.1996";
    }
    nfqueue {
        module      "nfqueue";
        traits      "trigger".
        queue        100;
    }
    /* Radius server for end  users */
    userRadius {
        module      "radius";
        enable      [ "authen", "author", "acct-dst" ];
        servers {
            raduser148.anc.foo.org {
                secret  "asdqweasdasdqweads";
            }
            raduser231.sea.foo.org {
                secret "pqwefjasdqwenneead";
            }
        }
    }
    /* Radius server for admin users */
    adminRadius {
        module      "radius";
        enable      [ "authen", "author", "acct-dst" ];
        servers {
            raduser215.lax.foo.org {
                secret "llqifnasdqkkqwedha";
            }
            raduser228.pns.foo.org {
                secret "madasdyhdhasdkqwek";
            }
        }
    }
}
